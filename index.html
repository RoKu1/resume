<!DOCTYPE html>
<html>
<head>
    <title>Embedded PDF</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #pdf-container {
            height: 100%;
        }
        #pdf-embed {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-embed" src="Resume.pdf" type="application/pdf">
    </div>
</body>
</html>
